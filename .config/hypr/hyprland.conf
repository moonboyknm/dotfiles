# #######################################################################################
# Hyprland Config - v11 - HDMI/TV Support + NVIDIA
# #######################################################################################

# -----------------------------------------------------
# Monitors
# -----------------------------------------------------
# Laptop display
monitor = eDP-1, 1920x1080@120, 0x0, 1

# HDMI Output - Auto-detect when connected (place to right of laptop screen)
monitor = HDMI-A-1, preferred, 1920x0, 1
# Alternative: Mirror laptop display to HDMI (uncomment below, comment above)
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, mirror, eDP-1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# -----------------------------------------------------
# NVIDIA Environment Variables (Critical for HDMI)
# -----------------------------------------------------
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# -----------------------------------------------------
# Autostart (Once)
# -----------------------------------------------------
exec-once = waybar &
exec-once = swaync &
exec-once = nm-applet --indicator &
exec-once = blueberry-tray &
exec-once = hyprpaper
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = blueman
exec-once = clipse -listen
exec-once = qbittorrent --minimize

# -----------------------------------------------------
# Wallpaper
# -----------------------------------------------------
exec-once = hyprpaper
exec-once = waypaper --restore

# -----------------------------------------------------
# Environment Variables
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1

# -----------------------------------------------------
# Input Settings
# -----------------------------------------------------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

# -----------------------------------------------------
# General Settings
# -----------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(ff0000ff) rgba(cc0000ff) 45deg
    col.inactive_border = rgba(222222aa)
    layout = dwindle
}

# -----------------------------------------------------
# Decoration (Look & Feel)
# -----------------------------------------------------
decoration {
    rounding = 1
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = on
    }
}

# -----------------------------------------------------
# Animations
# -----------------------------------------------------
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier, slide
    animation = windowsOut, 1, 3, default, popin 10%
    animation = border, 1, 1, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = layers, 1, 1, default
    animation = workspaces, 1, 1, default
}

# -----------------------------------------------------
# Layout Engines
# -----------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_on_top = true
}

# -----------------------------------------------------
# Gestures
# -----------------------------------------------------
gestures {
gesture = 3, horizontal, workspace
gesture = 3, down, close
gesture = 3, up, scale: 1.5, fullscreen
}

# -----------------------------------------------------
# Window & Layer Rules
# -----------------------------------------------------
windowrulev2 = float, class:^(kitty)$
windowrulev2 = size 60% 60%, class:^(kitty)$
windowrulev2 = center, class:^(kitty)$
windowrulev2 = opacity 1.0 1.0,class:.*,floating:1
windowrulev2 = opacity 1.0 0.75,class:.*,floating:0
windowrulev2 = opacity 0.90 0.75, class:^(obsidian)$
windowrulev2 = opacity 0.90 0.75, class:^(gedit)$

# -----------------------------------------------------
# Special Window Rules (Scratchpad)
# -----------------------------------------------------
windowrulev2 = noanim,floating:1,class:^(Scratchpad)$
windowrulev2 = size 70% 70%,floating:1,class:^(Scratchpad)$
windowrulev2 = center,floating:1,class:^(Scratchpad)$

# -----------------------------------------------------
# Keybinds
# -----------------------------------------------------
$mainMod = SUPER

# --- App Launchers & System ---
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, F, exec, zen-browser
bind = $mainMod, R, exec, wofi --show drun --width=500 --height=300
bind = $mainMod, O, exec, obsidian
bind = $mainMod, Space, exec, albert toggle
bind = $mainMod SHIFT, C, exec, code

# --- Screen Lock ---
bind = $mainMod, L, exec, hyprlock

# --- Power Menu ---
bind = SUPER, X, exec, $HOME/.config/hypr/scripts/powermenu.sh

# --- File Finder ---
bind = $mainMod SHIFT, R, exec, ~/Documents/Scripts/rofi_search.sh

# --- HDMI/Display Control ---
# Toggle mirror mode for HDMI (useful for TV)
bind = $mainMod SHIFT, M, exec, hyprctl keyword monitor "HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1"
# Extend to HDMI (TV as second screen)
bind = $mainMod SHIFT, D, exec, hyprctl keyword monitor "HDMI-A-1,preferred,1920x0,1"

# --- Media Control ---
bind =, XF86AudioLowerVolume, exec, pamixer -d 5 && pkill -RTMIN+8 waybar
bind =, XF86AudioRaiseVolume, exec, pamixer -i 5 && pkill -RTMIN+8 waybar
bind =, XF86AudioMute, exec, pamixer -t && pkill -RTMIN+8 waybar
bind =, XF86AudioMicMute, exec, pamixer --default-source -t

bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

# --- Brightness Control ---
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

# --- Window Management ---
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# --- Move Focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Switch Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Active Window ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Scroll Workspaces ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Move/Resize with Mouse ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- open hyprland config file ---
bind = $mainMod, T, exec, kate .config/hypr/hyprland.conf

# --- Swaync Notification Centre ---
bind = $mainMod, N, exec, swaync-client -t

# -----------------------------------------------------
# Scratchpad Bindings
# -----------------------------------------------------
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special

# -----------------------------------------------------
# Spotify
# -----------------------------------------------------


# -----------------------------------------------------
# Clipboard - clipse
# -----------------------------------------------------
windowrulev2 = float,class:(clipse)
windowrulev2 = size 622 652,class:(clipse)
bind = SUPER SHIFT, V, exec, alacritty --class clipse -e clipse

# -----------------------------------------------------
# screenshot
# -----------------------------------------------------
bind =, Print, exec, hyprshot -m region -o "$HOME/Pictures/Screenshots"

# -----------------------------------------------------
# Phone Connect
# -----------------------------------------------------
# bind = SUPER, P, exec, scrcpy

layerrule = animation fade, rofi
layerrule = animation fade, wofi
